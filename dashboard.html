<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">   -->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
                <a class="navbar-brand" href="#">ToDo App</a>
                <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> -->
                <!-- <span class="navbar-toggler-icon"></span> -->
                <!-- </button> -->
                <div class="ml-auto">
                    <input type="search" class="form-control" id="searchTodo" />
                </div>

                <div class="" id="profile">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Username
                                </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" id="myprofile" data-toggle="modal" data-target="#myprofileModal">My Profile</a>
                                <a class="dropdown-item" id="logout" onclick="logout()" href="javascript:void(0);">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="row justify-content-center pt-4">
                <div class="row w-100">
                    <div class="col-md-9 float-left">
                        <input type="text" class="form-control" id="inputTodo" placeholder="Enter task" />
                        <input type="hidden" id="saveIndex" />
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" id="todoDate" />
                    </div>
                    <div class="col-md-12 float-right mt-3">
                        <button type="button" class="btn btn-success float-right" id="createTodo">Add</button>
                        <button type="button" class="btn btn-success float-right" id="updateTodo" style="display: none;">Save</button>
                    </div>
                </div>
                <div class="col-md-6 bg-white">
                    <div class="todo-list py-3 clearfix">
                        <div>
                            <label>Todo List</label>
                            <button class="btn btn-danger float-right mb-2 float-right hide" id="deleteAll" onclick="deleteTodos()">Delete All</button>
                            <div class="form-group float-right mr-2">
                                <select class="form-control" id="todoFilter" onchange="filterTodos()">
                                    <option>Ascending </option>
                                    <option>Descending </option>
                                    <option>Categories</option>
                                    <option>Date</option>
                                    <option>Done</option>
                                    <option>Pending</option>
                                </select>
                            </div>

                        </div>
                        <table id="todo" class="table"></table>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- My profile modal popup -->
    <div class="modal" id="myprofileModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">My Profile</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div id="profiledetails" class="container-fluid">
                        <div class="row justify-content-center">
                            <div class="profile-details col-12">
                                <form name="myprofile" class="myprofile" method="post" onsubmit="updateprofile()">
                                    <div class="form-group">
                                        <label class="username"> Username or your email </label>
                                        <input class="form-control" id="username" autocomplete="off" name="username" required="required" type="text" />
                                    </div>
                                    <div class="form-group">
                                        <label class="fname"> First Name </label>
                                        <input class="form-control" id="firstname" autocomplete="off" type="text" required="required" name="first name" />
                                    </div>
                                    <div class="form-group">
                                        <label class="lname"> Last Name </label>
                                        <input class="form-control" id="lastname" autocomplete="off" type="text" required="required" name="last name" />
                                    </div>
                                    <div class="form-group">
                                        <label> Your password </label>
                                        <input class="form-control" id="password" name="password" type="text" />
                                        <span id="pass" class="text-danger"></span>
                                    </div>
                                    <div class="form-group">
                                        <label class="gender"> Gender</label>
                                        <div>
                                            <input id="male" type="radio" name="gender" value="male" />Male
                                            <input id="female" type="radio" name="gender" value="female" />Female
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="address">Address</label>
                                        <textarea class="form-control" id="address" autocomplete="off" class="form-control" cols="4" rows="2"></textarea>
                                    </div>
                                    <!-- <div class="form-group"> -->
                                    <!-- <label class="profimg">Profile Image</label> -->
                                    <!-- <input type="file" id="profileimg" name="img" accept="image/*"> -->
                                    <!-- </div> -->
                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-success"> Save </button>
                                        <!-- <button type="button" class="btn btn-default" data-dismiss="modal"> Cancel </button> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Modal footer -->
                <!-- <div class="modal-footer"> -->
                <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
                <!-- </div> -->

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script> -->
    <script src="./js/todo.js"></script>

</body>

</html>
